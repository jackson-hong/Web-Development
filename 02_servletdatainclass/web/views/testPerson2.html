<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>당신의 취향을 테스트합니다. <br>
        데이터 입력 후 확인버튼을 누르세요!
    </p>
    <form action="/02_servletdatainclass/pageMove.do" method="post">
        <ul style="list-style-type: none; line-height: 200%;">
            <li>
                이름 <input type="text" name="name" id="">
            </li>
            <li>
                좋아하는 색깔 
                <input type="radio" name="color" id="r" value="red"><label for="r">빨강</label>
                <input type="radio" name="color" id="o" value="orange"><label for="o">주황</label>
                <input type="radio" name="color" id="y" value="yellow"><label for="y">노랑</label>
                <input type="radio" name="color" id="g" value="green"><label for="g">초록</label>
            </li>
            <li>
                좋아하는 음식
                <input type="checkbox" name="foods" id="kim" value="김밥"><label for="kim">김밥</label> 
                <input type="checkbox" name="foods" id="neng" value="냉면"><label for="neng">냉면</label> 
                <input type="checkbox" name="foods" id="ra" value="라면"><label for="ra">라면</label> 
                <input type="checkbox" name="foods" id="nack" value="낙지볶음밥"><label for="nack">낙지볶음밥</label> 
                <input type="checkbox" name="foods" id="dduck" value="떡볶이"><label for="dduck">낙지볶음밥</label> 
            </li>
            <li>
                좋아하는 동물
                <select name="animals" id="">
                    <option value="강아지">강아지</option>
                    <option value="래서팬더">래서팬더</option>
                    <option value="하마">하마</option>
                    <option value="고래">고래</option>
                </select>
            </li>
            <li>
                <input type="submit" value="제출" name="" id="">
                <input type="reset" value="취소" name="" id="">
            </li>
        </ul>
    </form>
</body>
</html>
